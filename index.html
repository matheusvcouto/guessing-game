<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <link rel="stylesheet" href="index.css">
    <script src="src/main.ts" defer></script>
  </head>
  <body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-[#C2E9FB] to-[#A1C4FD]">

    <div class="py-8 px-10 w-80 h-64 bg-white shadow-lg rounded-md text-black flex flex-col items-center justify-between">
      
      <div id="screen1" class="flex flex-col items-center justify-center gap-6">
        <div class="space-y-2">
          <h1 class="text-2xl font-semibold text-center">Jogo da Adivinhação</h1>
          <p class="text-sm opacity-75 font-normal text-center">
            Adivinhe o número entre 0 e 10
          </p>
        </div>
        <form class="bg-zinc-200 flex items-center justify-center rounded-md overflow-hidden">
          <div class="w-14 h-10 flex items-center justify-center bg-secondary text-black">
            <input 
              id="input" 
              class="bg-transparent h-full w-full pl-5 focus:outline-none placeholder:pl-1" 
              onkeydown="return false"  
              placeholder="X" 
              type="number" 
              min="1" 
              max="10" 
            />
          </div>
          <button 
            onclick="handleClick(event)"
            class="h-10 px-6 flex items-center justify-center bg-primary hover:bg-[#6A6BD8] transition-all text-white"
          >
            Tentar
          </button>
        </form>
      </div>

      <div id="screen2" class="hidden">
        <div class="flex flex-col items-center justify-center gap-4">
          <h1 class="text-xl font-semibold -mt-2">
            Resultado
          </h1>
          <p id="result" class="text-sm">
            
          </p>
          <button 
            class="bg-primary text-white px-6 py-3 scale-90 rounded-md font-medium" 
            type="button"
            onclick="playAgain(event)"
          >
            Jogar Novamente
          </button>
        </div>
      </div>
      
      <div id="logos" class="flex gap-4 scale-75 mt-6">
        <script type="module" src="src/logos.ts" defer></script>
      </div>
    </div>



    <a 
      href="https://github.com/matheusvcouto/guessing-game" 
      target="_blank" 
      class="absolute top-4 right-4 bg-white rounded-md shadow-md hover:shadow-xl p-2.5 transition-all cursor-pointer"
    >
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-github"><path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"/><path d="M9 18c-4.51 2-5-2-7-2"/></svg>
    </a>
  

  </body>
</html>
